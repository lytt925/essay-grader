[tool.poetry.plugins.dotenv]
ignore = "false"
location = "./private/.env"

[tool.poetry.scripts]
start = "essay_judge.interface:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
